<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main class="container">
    <h1 class="main-title">Leaderboard</h1>
    <section class="leaderboard">
      <div class="scores">
        <header class="score-header">
          <h2 class="score-title">Recent scores</h2>
          <button id="btnRefreshScore" type="button">Refresh</button>
        </header>
        <ul id="scoreList" class="table">
          <!-- list of scores -->
        </ul>
      </div>
      <div class="scores">
        <header class="score-header">
          <h2 class="score-title">Add your score</h2>
        </header>
        <form id="scoreContent" class="form-content">
            <input type="text" id="name" placeholder="Your name" required>
            <input type="text" id="score" placeholder="Your score" required>
            <span id="submitStatus"></span>
            <button type="submit" id="btnAddBook">Submit</button>
        </form>
      </div>
    </section>    
  </main>
</body>
</html>
